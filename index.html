<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .col {
            background-color: black;
            text-align: center;
            width: 450px;
            position: relative;
            left: 35%; 
        }

        @media (max-width: 500px) {
            .col {
                width: 100%;
                left: 0;
            }
            .button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div>
                <h1 style="color: white;">Calculator</h1>
                <hr>
                <input type="text" id="display" style="height: 30px;width: 300px;" readonly>
                <br>
                <button class="button o" onclick="clr()" value="C">C</button>
                <button class="button o" onclick="del()" value="del">del</button>
                <button class="button o" onclick="display('%')" value="%">%</button>
                <button class="button o" onclick="display('/')" value="/">/</button>
                <br>
                <button class="button" onclick="display('7')" value="7">7</button>
                <button class="button" onclick="display('8')" value="8">8</button>
                <button class="button" onclick="display('9')" value="9">9</button>
                <button class="button o" onclick="display('*')" value="*">*</button>
                <br>
                <button class="button" onclick="display('4')" value="4">4</button>
                <button class="button" onclick="display('5')" value="5">5</button>
                <button class="button" onclick="display('6')" value="6">6</button>
                <button class="button o" onclick="display('-')" value="-">-</button>
                <br>
                <button class="button" onclick="display('1')" value="1">1</button>
                <button class="button" onclick="display('2')" value="2">2</button>
                <button class="button" onclick="display('3')" value="3">3</button>
                <button class="button o" onclick="display('+')" value="+">+</button>
                <br>
                <button class="button" onclick="display('0')" value="0">0</button>
                <button class="button" onclick="display('.')" value=".">.</button>
                <button class="button" id="equal" onclick="calc()" value="=">=</button>
            </div>

            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
